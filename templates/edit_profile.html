{% extends 'base_layout.html' %}
{% block content %}
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Edit Profile</div>
                <div class="card-body">
                    <form name="my-form" action="{% url 'profiles:edit_profile' %}" method="POST">
                        {% csrf_token %}

                        {% include 'form.html' %}
                        <div class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary">
                                Save
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock%}
